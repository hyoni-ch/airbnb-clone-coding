<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./main.js"></script>
    <title>Airbnb Clone Coding</title>
  </head>
  <body>
    <header>
      <img
        id="logo"
        src="./assets/images/comp_0685990 (1).png"
        alt="fast campus logo"
      />
      <div id="little-search">
        <button class="little-search_button">어디든지</button
        ><span class="divider"></span>
        <button class="little-search_button">언제든 일주일</button
        ><span class="divider"></span>
        <button class="little-search_button">게스트 추가</button>
        <div id="magnifying-glass-wrapper">
          <img
            id="magnifying-glass-icon"
            src="./assets/images/Magnifying_glass_icon.svg"
            alt="Magnifying glass icon"
          />
        </div>
      </div>
      <div id="header-right-section">
        <div id="do-airbnb">당신의 공간을 에어비앤비하세요.</div>
        <div id="profile-section">
          <img width="16" src="./assets/images/list.svg" alt="list icon" />
          <img
            width="30"
            src="./assets/images/user-circle.svg"
            alt="user circle icon"
          />
        </div>
      </div>
    </header>
  </body>
</html>
